<div class="col-md-12">
  <div class="col-md-4 offset-4">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Register</h5>

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input #nicknameBox class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input #passwordBox type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button class="btn btn-primary col-md-12" (click)="register(nicknameBox.value, passwordBox.value)">Register</button>

      </div>
    </div>
  </div>
</div>
