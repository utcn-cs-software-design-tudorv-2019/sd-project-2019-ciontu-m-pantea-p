<div class="col-md-12">
  <div class="col-md-4 offset-4">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Create Conversation</h5>

        <div class="form-group">
          <label for="exampleInput">Name</label>
          <input #nameBox class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Conversation Name">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>

        <div class="form-group">
          <label for="exampleInput1">Members</label>
          <input #membersBox class="form-control" id="exampleInput1" placeholder="Member1, Member2...">
        </div>

        <button class="btn btn-primary col-md-12" (click)="createConversation(nameBox.value, membersBox.value)">Create</button>

      </div>
    </div>
  </div>
</div>
